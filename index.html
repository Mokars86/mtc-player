
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0d9488" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>MTc Player</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="https://ui-avatars.com/api/?name=M&background=0d9488&color=fff&rounded=true">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#0d9488', // Teal 600
                light: '#2dd4bf',   // Teal 400
                dark: '#115e59',    // Teal 800
                accent: '#14b8a6',  // Teal 500
              },
              app: {
                bg: 'var(--bg-primary)',
                surface: 'var(--bg-surface)',
                card: 'var(--bg-card)',
                text: 'var(--text-primary)',
                subtext: 'var(--text-secondary)',
                border: 'var(--border-color)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'fade-in': 'fadeIn 0.8s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
      
      :root {
        /* Default Dark Mode */
        --bg-primary: #0f172a; /* Slate 900 */
        --bg-surface: #1e293b; /* Slate 800 */
        --bg-card: #334155;    /* Slate 700 */
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: rgba(255, 255, 255, 0.05);
        --glass-bg: rgba(30, 41, 59, 0.7);
      }

      .light-theme {
        /* Light Mode */
        --bg-primary: #f0f9ff; /* Sky 50 */
        --bg-surface: #ffffff; /* White */
        --bg-card: #e2e8f0;    /* Slate 200 */
        --text-primary: #0f172a; /* Slate 900 */
        --text-secondary: #64748b; /* Slate 500 */
        --border-color: rgba(0, 0, 0, 0.1);
        --glass-bg: rgba(255, 255, 255, 0.7);
      }
      
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* App-like feel */
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: #0d9488;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14b8a6;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
      
      .text-glow {
        text-shadow: 0 0 15px rgba(45, 212, 191, 0.3);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
